{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans 'Confirm Proposal Deletion' %}{% endblock %}
{% block content %}

<div class="l-wrapper">
    <h1>{% trans 'Are you sure you want to delete the proposal?' %} </h1>

    <form enctype="multipart/form-data" action="{{ request.path }}" method="post">
        {% csrf_token %}
        <input type="submit" class="button button--primary" value="{% trans 'Yes'%}" />
    </form>
    <a href="{% url 'proposal-detail' proposal.slug %}" class="button button--light">{% trans 'Cancel'%}</a>
</div>
{% endblock %}
