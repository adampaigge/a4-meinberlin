{% load i18n %}

<div class="filter-bar {% if modifier %}filter-bar--{{ modifier }}{% endif %}">
    {% for field in filter.form %}
        {% if field.name != 'ordering' %}
            {{ field }}
        {% endif %}
    {% endfor %}

    <div class="filter-bar__ordering">
        {{ filter.form.ordering }}
    </div>
</div>
