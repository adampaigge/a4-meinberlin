{% extends "base.html" %}
{% load i18n react_comments react_ratings wagtailcore_tags %}

{% block content %}
<div class="l-wrapper">
    <div class="resource-navigation">
        <nav class="resource-navigation__breadcrumbs breadcrumbs">
            <ul>
                <li>
                    <a href="{% url 'project-detail' paragraph.document.module.project.slug %}">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                        {% trans 'back to document' %}</a>
                </li>
            </ul>
        </nav>
    </div>

    <article class="paragraph">
        <h1 class="paragraph-title">
            {{ paragraph.name }}
        </h1>
        <div class="paragraph-body">
            {{ paragraph.text | richtext }}
        </div>
    </article>

    {% react_comments paragraph %}

</div>
{% endblock %}
