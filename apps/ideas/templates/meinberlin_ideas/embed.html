<!DOCTYPE html>
{% load static userindicator %}
<html class="embed">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{% static 'vendor.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'meinberlin.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'embed.css' %}" />
    <script src="{% url 'javascript-catalog' %}"></script>
    <script src="{% static 'vendor.js' %}"></script>
    <script src="{% static 'meinberlin.js' %}"></script>
    <script src="{% static 'embed.js' %}"></script>
    <meta name="viewport" content="width=device-width" />
    {% block header %}{% endblock %}
</head>

<body>
    <header class="embed-header">
        {% userindicator %}
    </header>
    <main class="embed-main">
        <div class="embed-page"></div>
        <div class="embed-modal is-hidden" hidden="true" style="display: none"></div>
    </main>
    <footer class="embed-footer">
        <a class="platform-link" href="/" target="_blank">View on Platform</a>
    </footer>
</body>
</html>
