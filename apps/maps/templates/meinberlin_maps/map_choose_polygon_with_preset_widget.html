<div
    style="height: 300px;"
    data-map="choose_polygon"
    data-baseurl="{{ baseurl }}"
    data-attribution="{{ attribution }}"
    data-bbox="{{ bbox }}"
    data-name="{{ name }}"
    {% if polygon %}data-polygon="{{ polygon }}"{% endif %}
></div>

<input id="id_{{ name }}" type="hidden" name="{{ name }}" rows="10" {% if polygon %}value="{{ polygon }}"{% endif %}>
