{% extends "base.html" %}
{% load react_polls react_comments %}


{% block content %}
    <div class="l-wrapper">
        <div class="l-center-8">
            {% for question in object.questions.all %}
                {% react_polls question %}
            {% endfor %}
        </div>

        <div class="l-center-6">
            {% react_comments object %}
        </div>
    </div>
{% endblock %}
