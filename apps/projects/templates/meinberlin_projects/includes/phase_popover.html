{% load i18n %}
<div>
    <div class="popover__subtitle">
        {% blocktrans %}Phase {{ phase_num }} of {{ phase_count }}{% endblocktrans %}
    </div>
    <div class="popover__text">
        {% blocktrans with start=phase.start_date end=phase.end_date %}
            from {{ start }}<br>
            to {{ end }}
        {% endblocktrans%}
    </div>
</div>
