{% extends "base.html" %}
{% load i18n %}

{% block title %}{{ object.username }} &mdash; {{ block.super }}{% endblock %}

{% block content %}
    <div class="l-wrapper">
        <div class="l-center-8">
            <h1 class="herounit-title">
                {{ object.username }}
            </h1>
            <p>{% blocktrans with date=object.date_joined %}Joined on {{ date }}{% endblocktrans %}</p>
        </div>
    </div>
{% endblock %}
